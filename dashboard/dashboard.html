<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moum Soya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar">
        <img src="assets\perfil-de-usuario.png" alt="Perfil" class="profile-pic">
        <h2>Usuário</h2>
        <p>Nome: XPTO</p>
        <p>Email: xpto@sptech.school</p>
        <a href="#" class="button">Voltar para Home</a>
        <a href="#" class="button">Editar Perfil</a>
    </div>

    <div class="content">
        <h1><strong>Moum Soya</strong><br><span class="tech-title">TECHNOLOGY</span></h1><br><br>

        <div class="kpi-container">
            <div class="kpi">
                <h3>Total de Sensores</h3>
                <p>20</p>
            </div>
            <div class="kpi">
                <h3>Umidade Média/hectare</h3>
                <p>75%</p>
            </div>
            <div class="kpi">
                <h3>Alertas no Dia</h3>
                <p class="alerts">5</p> <!-- Texto em vermelho -->
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Umidade Relativa ao Longo do Tempo</div>
            <canvas id="humidityLineChart" height="200"></canvas>
        </div>
        
        <div class="charts">
            <div class="chart-box pie-chart">
                <div class="chart-title">Status dos Sensores</div>
                <canvas id="sensorStatusChart"></canvas>
            </div>
            <div class="chart-box bar-chart">
                <div class="chart-title">Umidade Média por Mês</div>
                <canvas id="monthlyHumidityChart"></canvas>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
