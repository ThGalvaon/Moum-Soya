<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastro</title>
</head>

<body>
  <main id="container">
    <form id="cadastro_form">
      <div id="form_header">
        <h1>Cadastro</h1>
        <i id="mode_icon" class="fa-solid fa-moon"></i>
      </div>

      <div id="social_media">
        <a href="#">
          <img src="imgs/logo-removebg-preview (2).png" alt="Moun Soya logo">
        </a>
      </div>

      <div id="inputs">
        <div class="input-box">
          <label for="razao_social">
            Razão social
            <div class="input-field">
              <i class="fa-solid fa-file-contract"></i>
              <input type="text" id="razao_social" name="razao_social" required onblur="validarRazao()">
            </div>
          </label>
        </div>

        <div id="inputs">
          <div class="input-box">
            <label for="nome_fantasia">
              Nome fantasia
              <div class="input-field">
                <i class="fa-solid fa-tag"></i>
                <input type="text" id="nome_fantasia" name="nome_fantasia" required onblur="validarFantasia()">
              </div>
            </label>
          </div>



          <!-- Campo CNPJ -->
          <div class="input-box">
            <label for="cnpj">
              CNPJ
              <div class="input-field">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="cnpj" name="cnpj" required onblur="validarCNPJ()">
              </div>
            </label>
          </div>

          <!-- Campo Representante legal -->
          <div class="input-box">
            <label for="Representante">
              Representante legal
              <div class="input-field">
                <i class="fa-solid fa-user-tie"></i>
                <input type="tel" id="Representante" name="Representante" required onblur="validarRepresentante()">
              </div>
            </label>
          </div>

          <div class="input-box">
            <label for="email">
              email
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" required onblur="">
              </div>
            </label>
          </div>

          <div class="input-box">
            <label for="password">
              senha
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" name="password" required onblur="validarEmail()">
              </div>
            </label>
          </div>

          <!-- Campo de confirmar senha -->
          <div class="input-box">
            <label for="confirm_password">
              confirmar senha
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="confirm_password" name="confirm_password" required onblur="validarSenha()">
              </div>
            </label>
          </div>

          <div id="ir_login">
            <a href="../login.html">
              Já possuo Login
            </a>
          </div>
        </div>
        <button type="submit" id="cadastro_button"  onclick="validarCadastro()">
          Cadastro
        </button>
    </form>
    <div id="validado" style="color: red;"></div> <!-- Elemento para mostrar mensagens de erro -->
  </main>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
